<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Telefone Number Validator</h1>
    <div class="phone">
        <div class="camera"></div>
        <div class="screen">
            <label for="user-input">Enter a valid phone number:</label>
            <input  maxlength="20" type="text" id="user-input" name="phone-number" placeholder="X XXX-XXX-XXXX">
            <div class="buttons">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div id="results-div"></div>
        </div>
        <div class="home-button"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
